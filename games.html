<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>The Battle of the Linux</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            text-align: center;
            color: #00ffcc;
        }

        .scratch-game {
            border: 4px solid #00ffcc;
            border-radius: 16px;
            overflow: hidden;
        }

        iframe {
            display: block;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>The Battle of the Linux</h1>

    <div class="scratch-game">
        <iframe 
            src="https://scratch.mit.edu/projects/1116179785/embed" 
            allowtransparency="true" 
            width="485" 
            height="402" 
            frameborder="0" 
            scrolling="no" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
